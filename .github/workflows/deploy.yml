name: Deploy React App

on:
  push:
    branches:
      - main  # Change this if your main branch has a different name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: client  # Ensures we install dependencies inside the client folder

      - name: Create .env File
        run: |
          echo "VITE_APP_DOMAIN=${{ secrets.VITE_APP_DOMAIN }}" > client/.env
          cat client/.env  # Debugging step to confirm .env is created

      - name: Build Project
        run: npm run build
        working-directory: client  # Builds the Vite project

      - name: Check If Build Folder Exists
        run: ls -la client/dist  # Debugging step to check if dist folder is created

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: client/dist  # Make sure this matches Vite's build output
